<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <header class="masthead">
            <h3 class="masthead-title">
                <a href="{{ '/' | relative_url }}" title="Home">{{ site.name }}</a>
            </h3>
            <nav class="nav">
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ '/work' | relative_url }}" class="nav-link {% if page.url contains '/work' %}active{% endif %}">Work</a>
                <a href="{{ '/blog' | relative_url }}" class="nav-link {% if page.url contains '/blog' %}active{% endif %}">Blog</a>
                <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url contains '/about' %}active{% endif %}">About</a>
            </nav>
        </header>

        <main class="page-content">
            {{ content }}
        </main>

        <footer class="footer">
            <small>&copy; {{ site.time | date: '%Y' }} Raghav Bali. All rights reserved. Inspired by <a href="https://markdotto.com/" target="_blank">@mdo</a>.</small>
        </footer>
    </div>
    <script src="{{ '/js/theme.js' | relative_url }}"></script>
</body>
</html>
