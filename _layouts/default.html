<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="author" content="{{ site.author.name }}">
        <meta name="keywords" content="rbali, raghav, raghavbali, jekyll, developer, iiit bangalore, deep learning, computer vision, neural networks, machine learning">
        {% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}
        <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.url }}/atom.xml" />

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main_1603233531.css">
        <!--[if IE 7]>
            <html class="ie7">
            <link rel="stylesheet" type="text/css" href="/css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if IE 8]><html class="ie8"> <![endif]-->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

    </head>
    <body>
        <!-- Header
            ================================================== -->
        <div class="top-strip"></div>
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 id="name-block"><a href="/">Raghav Bali</b></a></h1>
                    </div>
                    <div class="col-xs-12">
                        <ul class="nav-bar">
                            <li><a href="/#/bio">Bio</a></li>
                            <!-- <li><a target="_blank" href="https://drive.google.com/file/d/1nObeNzl-sTy8I5QN1Jv8wscebKLv-6RY/view?usp=sharing">CV</a></li> -->
                            <li><a href="/archive">Blog</a></li>
                            <li><a href="/#/publications">Publications</a></li>
                            <li class="hide-link-on-small-screens"><a href="/#/talks">Talks</a></li>
                            <li class="hide-link-on-small-screens"><a href="/bookshelf">Bookshelf</a></li>
                            <!-- <li class="hide-link-on-small-screens"><a href="/#/projects">Side projects</a></li> -->
                            <li><a target="_blank" href="https://github.com/raghavbali">GitHub</a></li>
                            <li><a target="_blank" href="https://scholar.google.com/citations?hl=en&user=3oLGqC0AAAAJ">Google Scholar</a></li>
                            <li><a target="_blank" href="https://twitter.com/rghv_bali">Twitter</a></li>
                            <li><a target="_blank" href="https://vsco.co/raghavbali/gallery">VSCO</a></li>
                            <li class="hide-link-on-small-screens"><a target="_blank" href="https://www.instagram.com/raghavbali/">Instagram</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="page-content">
                {{ content }}
            </div>
        </div>
    </body>
</html>
